    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">Let's get in touch...</h2>

      <div class="boxes">
        <form
          name="contact-form"
          method="POST"
          action="https://formspree.io/naalexander@crimson.ua.edu"
        >
          <div class="contact-me">
            <label>Email Address <input name="_gotcha"/></label>
          </div>

          <div>
            <input class="contact-form-input" type="text" name="name" placeholder="name" />
          </div>

          <div>
            <input class="contact-form-input" type="email" name="email" placeholder="email" />
          </div>

          <div>
            <textarea
              id="message" 
              class="contact-form-input" 
              name="message"
              id="contact-form-message"
              placeholder="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div>
            <button id="submit" class="contact-form-input" type="submit" class="btn-submit">Submit</button>
          </div>
        </form>
